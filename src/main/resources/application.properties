spring.application.name=AgendamentoWeb
server.port=8080

# Configurações do H2 Database
spring.datasource.url=jdbc:h2:mem:agendamento_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Níveis de log para depuração do Spring Security e Web
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Propriedade para o segredo do JWT
api.security.token.